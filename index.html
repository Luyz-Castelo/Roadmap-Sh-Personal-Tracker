<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Roadmap SH</title>
</head>
<body>
  <h1>This is a website made for me to know which roadmaps i've taken from the website <a href="https://roadmap.sh/" target="blank">roadmap.sh</a></h1>

  <ul id="roadmap-list">
    <li>
      <h2>
        <a id='roadmap-link' href="https://roadmap.sh/javascript" target="blank">Javascript Roadmap</a>
      </h2>
      <div class="question">
        <h3>
          have you done this roadmap's tasks?
        </h3>
        <input type="checkbox" id="is-task-done" />
      </div>
    </li>
    <li>
      <h2>
        <a id='roadmap-link' href="https://roadmap.sh/frontend" target="blank">Frontend Roadmap</a>
      </h2>
      <div class="question">
        <h3>
          have you done this roadmap's tasks?
        </h3>
        <input type="checkbox" id="is-task-done" />
      </div>
    </li>
    <li>
      <h2>
        <a id='roadmap-link' href="https://roadmap.sh/backend" target="blank">Backend Roadmap</a>
      </h2>
      <div class="question">
        <h3>
          have you done this roadmap's tasks?
        </h3>
        <input type="checkbox" id="is-task-done" />
      </div>
    </li>
  </ul>
  <script src="main.js"></script>
</body>
</html>
